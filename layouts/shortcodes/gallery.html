<div class="gallery-grid">
  {{ $dir := .Get "album" }}
  {{ range (readDir (printf "content/%s/%s" $.Page.File.Dir $dir)) }}
    {{ if or (strings.HasSuffix .Name ".jpg") (strings.HasSuffix .Name ".jpeg") (strings.HasSuffix .Name ".png") (strings.HasSuffix .Name ".gif") }}
      <figure class="gallery-item">
        <a href="{{ (printf "/%s/%s/%s" $.Page.File.Dir $dir .Name) | relURL }}" data-fancybox="gallery">
          <img src="{{ (printf "/%s/%s/%s" $.Page.File.Dir $dir .Name) | relURL }}" alt="{{ .Name }}">
        </a>
      </figure>
    {{ end }}
  {{ end }}
</div>

<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  grid-gap: 1rem;
  padding: 1rem 0;
}

.gallery-item {
  margin: 0;
  position: relative;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 4px;
  transition: transform 0.2s ease-in-out;
}

.gallery-item img:hover {
  transform: scale(1.02);
}
</style>
